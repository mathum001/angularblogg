<body>
    <div class="leftSide" *ngIf="post">
        
        <div>
            <h1 class="title">{{post.title}}</h1>
        </div>
        <div class="date">
            <p>{{post.creationDate}}</p>
        </div>
    </div>

    <div *ngIf="post" class="rightSide">
        
        
        <img src="{{post.thumbnailUrl}}" alt="no img found">
        <p>{{post.body}}</p>
        <div>
            <span (click)="increaseLike()">👍{{post.likes}}</span>
            <span (click)="decreaseLike()">👎{{post.dislikes}}</span>
        </div>
        
        
        <div class="addComment">
            <input type="text" [(ngModel)]="commentText">
            <button (click)="addComment()">Add comment!</button>
        </div>
        <span>Antal kommentarer: {{post.comments.length}}</span>
        <div *ngFor="let comment of post.comments" class="comments">by Anonymous: {{comment}}</div>
    </div>
    <button (click)="updateStorage()" routerLink="/" class="goBackBtn">Go back</button>
</body>
